
<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd> <!--Como ves al ser una propiedad no se usa parentesis-->
</dl>

<!-- Aqui utilizamos el metodo para cambiar el nombre y le pasamo el valor por parametro -->
<button
*ngIf="name !== 'Spideman'"
  (click)="changeName('Spideman')" class="btn btn-primary mx-2">
  Cambiar Nombre
</button>


<!--el ngif lo que hace una condicion y si se cumple ocultaremos el boton-->
<button
*ngIf="age !== 30"
  (click)="changeAge(30)" class="btn btn-primary">
  Cambiar edad
</button>

<button
(click)="resetForm()" class="btn btn-primary mx-2">
Reset Form
</button>
