<h4>Listado</h4>
<ul class="list-group">
  <!--Para renderizar haremos un ngfor para recorrer la lista-->
  <!--El let i = index obtiene el indice de la posicion del characterList-->
  <li *ngFor="let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;"


    class="list-group-item  d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-dark': isLast, 'list-group-item-primary': isEven}">

    <div>
      <span class="text-primary">{{i}}. </span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}} </span>
      <!--de character lis podemos sacar si el numeero de la posicion es par impar si es el primero o el
      ultimo un ejemplo es este span si los numero son par se pondra true-->
      <span>Es Par: {{isEven}} </span>
      <span>Es Impar: {{isOdd}}</span>
    </div>

    <!--el character podria marcar un error si no especificamos en el eventEmit que si no viene el id no lo emita-->
    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
    <!--El ngClass se encarga de enlazar estilo css por ejemplo si el numero es el ultimo tendra un color
    y si el numero es par tendra otro estilo-->
  </li>
</ul>
