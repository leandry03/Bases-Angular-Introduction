<h4>Agregar Personaje</h4>
<!--el ngSubmit sirve para cuando hagamos unsubmit  ocurra algo por ejemplo aqui llama al metodo emitCharacter-->
<form class="row" (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="characters.name"  class="form-control mb-2" name="name" placeholder="Nombre">
  <input type="number"  [(ngModel)]="characters.power" class="form-control mb-2" name="power" placeholder="Poder">

  <!--Este click no debe ir solo es para mostrar que funciona-->
  <button type="submit" class="btn btn-primary">
    Agregar
  </button>
</form>
